<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
    <script src="assets/scripts/addform.js" defer></script>
    <script src="assets/scripts/deletedata.js" defer></script>
  </head>
  <body>
    <div class="i" id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <div class="error" id="error1"></div>
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <div class="error" id="error2"></div>
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
        <div class="error" id="error3"></div>
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancel">Cancel</button>
        <button class="btn btn--success" type="button"  id="add" >Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive" id="no">No (Cancel)</button>
        <button class="btn btn--danger" id="yes">Yes</button>
      </div>
    </div>
    <header>
      <h1>Favorite Books</h1>
      <button id="btn">ADD BOOK</button>
    </header>
    <main>
      <section id="entry-text" class="card">
        <p id="empty1">Book List</p>
        <p id="empty">List Currently Empty!!!</p>
        <ul id="book-list"></ul>
      </section>
    </main>
  </body>
</html>
